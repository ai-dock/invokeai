[program:invokeai]
user=$USER_NAME
environment=PROC_NAME="%(program_name)s",USER=$USER_NAME,HOME=/home/$USER_NAME
command=/opt/ai-dock/bin/supervisor-invokeai.sh
process_name=%(program_name)s
numprocs=1
directory=/home/$USER_NAME
priority=1500
autostart=true
startsecs=5
startretries=3
autorestart=true
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/invokeai.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=1
redirect_stderr=true